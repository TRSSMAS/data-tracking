hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.connection.driver_class = com.mysql.jdbc.Driver
hibernate.connection.url = jdbc:mysql://127.0.0.1:3306/datatracking
hibernate.connection.username = root
hibernate.connection.password = root

hibernate.cache.provider_class = org.hibernate.cache.EhCacheProvider
hibernate.show_sql = false

hibernate.c3p0.initial_pool_size = 5
hibernate.c3p0.min_pool_size = 5
hibernate.c3p0.max_pool_size = 25
hibernate.c3p0.acquire_increment = 5
hibernate.c3p0.max_statements = 50
hibernate.c3p0.idle_connection_test_period = 1200